<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
  </head>
  <style>
    tr:nth-child(even) {
      background-color:#1de6e6;
    }
    tr:nth-child(odd) {
      background-color: #1de6e6;
    }
    table {
      width: 100%;
    }
  </style>
  <body>
    <table border="0">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Jhon</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
