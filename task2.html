<!DOCTYPE html>
<html>
  <head>
    <title>Nested List in a Box</title>
    <style>
      .list-box {
        border: 1px solid;
        padding: 20px;
        width: 300px;
        
      }
    </style>
  </head>
  <body>
    <div class="list-box">
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
